<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Agency Imigrasi Pemalang</title>
    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* --- Global Styles & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Warna latar belakang yang lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Login Container --- */
        .login-container {
            width: 100%;
            max-width: 400px;
        }

        /* --- Login Card --- */
        .login-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        /* --- Logo --- */
        .logo {
            max-width: 150px; /* Disesuaikan untuk logo baru */
            margin-bottom: 25px;
        }

        /* --- Title --- */
        .login-card h1 {
            color: #1a3b5d; /* Biru tua untuk judul */
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff; /* Warna biru saat fokus */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* --- Button Styles --- */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #007bff; /* Warna biru utama */
            color: #fff;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Biru lebih tua saat hover */
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #aaa;
            font-size: 0.9rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        .divider span {
            padding: 0 15px;
        }

        .btn-google {
            background-color: #fff;
            color: #555;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-google svg {
            width: 20px;
            height: 20px;
        }

        .disclaimer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 15px;
        }

        /* --- Loading Animation --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #007bff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            .login-card h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Sedang masuk ke dashboard...</div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <img src="https://z-cdn-media.chatglm.cn/files/8b20c595-4570-480e-b974-da8fee31113a.png?auth_key=1864861614-c0e9f0a2a02647ca96782ee3a2dbbc77-0-27052817e2932c34a4f66433705dacc9" alt="Logo Imigrasi Indonesia" class="logo">

            <!-- Judul -->
            <h1>Login Akun Agency Imigrasi Pemalang</h1>

            <!-- Form Login -->
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <!-- Tombol Login Google (Demo) -->
            <button class="btn btn-google" disabled>
                <!-- SVG Icon Google -->
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Login dengan Google
            </button>
            
            <!-- Catatan Hak Cipta -->
            <p class="disclaimer">&copy; 2025 Direktorat Jenderal Imigrasi. Hak Cipta Dilindungi.</p>
        </div>
    </div>

    <script>
        // Mendapatkan elemen form dari DOM
        const loginForm = document.getElementById('loginForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Menambahkan event listener untuk submit form
        loginForm.addEventListener('submit', function(event) {
            // Mencegah form dari pengiriman default (reload halaman)
            event.preventDefault();

            // Mendapatkan nilai dari input email dan password
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            // Kredensial yang benar (DIPERBARUI)
            const correctEmail = "asepsh@agency.com";
            const correctPassword = "Agency123";

            // Logika validasi
            if (emailInput === correctEmail && passwordInput === correctPassword) {
                // Tampilkan animasi loading
                loadingOverlay.style.display = 'flex';
                
                // Redirect ke halaman dashboard setelah 2 detik
                setTimeout(function() {
                    window.location.href = "dashboard.html";
                }, 2000);
            } else {
                // Jika salah
                alert("Email atau kata sandi salah!");
            }
        });
    </script>

</body>
</html>
